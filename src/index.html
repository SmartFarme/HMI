<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMI</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-conteiner">
      <div class="header-information">
        <div class="header-icon system-condition">
        </div>
        <div class="cow-amount">
          <div class="header-icon cow-count">
          </div>
          <p class="cow-count-value">0000</p>
        </div>
        <div class="milk-control">
          <div class="header-icon milk-amount">
          </div>
          <p class="milk-indication">0/0 kg</p>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="monitor">
    <div class="main">
    </div>
    <div class="side-bar">
      <div class="mode-select">
        <button class="side-bar-button mode-select-button mode-stop"></button>
        <button class="side-bar-button mode-select-button mode-pause"></button>
        <button class="side-bar-button mode-select-button mode-play mode-active"></button>
      </div>
      <button class="side-bar-button"></button>
      <button class="side-bar-button"></button>
      <button class="side-bar-button"></button>
      <button class="side-bar-button"></button>
      <div class="milk-action-select">
        <button class="side-bar-button milk-action-select-button mode-1"></button>
        <button class="side-bar-button milk-action-select-button mode-2 milk-action-active"></button>
        <button class="side-bar-button milk-action-select-button mode-3"></button>
      </div>
      <button class="side-bar-button"></button>
    </div>
  </div>
</body>

</html>
