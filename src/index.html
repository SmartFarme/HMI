<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMI</title>
  <link rel="stylesheet" href="css/style.css">
  <title>Data Grid Example</title>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
</head>

<body>
  <header class="header">
    <div class="header-conteiner">
      <div class="header-information">
        <div class="header-icon system-condition">
        </div>
        <div class="cow-amount">
          <div class="header-icon cow-count">
          </div>
          <p class="cow-count-value">1732</p>
        </div>
        <div class="milk-control">
          <div class="header-icon milk-amount">
          </div>
          <p class="milk-indication">25/66 kg</p>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="monitor">
    <div class="main">
      <div class="tabs" id="tabs1">
        <div class="tab_bar">
          <div class="tab__navigation">
            <div class="tab home-page "></div>
            <div class="tab info-page tab_active"></div>
            <div class="tab control-page"></div>
            <div class="tab setting-page"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="tab__content">
        </div>
        <div class="tab__content tab__content_info tab__content_active">
          <div class="untabs" id="untabs2">
            <div class="untab__navigation">
              <div class="untab milk-yield-statistics"></div>
              <div class="untab cleaning-statustics untab_active"></div>
              <div class="untab alarm-statistics"></div>
              <div class="untab motor-statistics"></div>
            </div>
            <div class="untab__content">
              <style>
                #data-table {
                    height: calc(100% - 6px);
                    width: calc(100% - 6px);
                    margin: 3px;
                }
            </style>
               <div id="data-table" class="ag-theme-balham">
              </div>
            </div>
            <div class="untab__content untab__content_active">
              Статистика по мойке
            </div>
            <div class="untab__content alarm-statistics-content">
              Статистика ошибок
            </div>
            <div class="untab__content">
              Мотор
            </div>
          </div>
        </div>
        <div class="tab__content">
          <div class="untabs" id="untabs2">
            <div class="untab__navigation">
              <div class="untab cleaning-control"></div>
              <div class="untab sampler untab_active"></div>
              <div class="untab milking-setting"></div>
              <div class="untab touchscreen-setting"></div>
            </div>
            <div class="untab__content">
              Схема
            </div>
            <div class="untab__content untab__content_active">
              2 вкладка
            </div>
            <div class="untab__content">
              3 вкладка
            </div>
            <div class="untab__content">
              Калибровка
            </div>
          </div>
        </div>
        <div class="tab__content">
          <div class="untabs" id="untabs3">
            <div class="untab__navigation">
              <div class="untab scheme"></div>
              <div class="untab global-setting untab_active"></div>
              <div class="untab version"></div>
              <div class="untab calibration"></div>
            </div>
            <div class="untab__content">
              1 вкладка
            </div>
            <div class="untab__content untab__content_active">
              2 вкладка
            </div>
            <div class="untab__content">
              3 вкладка
            </div>
            <div class="untab__content">
              4 вкладка
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="side-bar">
      <div class="mode-select">
        <button class="side-bar-button mode-select-button mode-stop"></button>
        <button class="side-bar-button mode-select-button mode-pause mode-active"></button>
        <button class="side-bar-button mode-select-button mode-play"></button>
      </div>
      <button class="side-bar-button alarm-button fatal-alarm"></button>
      <button class="side-bar-button button-close-cow-exit exit-is-close"></button>
      <button class="side-bar-button button-feed"></button>
      <button class="side-bar-button button-skip skip-is-active"></button>
      <button class="side-bar-button button-milk-action-select"></button>
      <button class="side-bar-button button-open-cell"></button>
    </div>
  </div>
  <script src="./main.js"></script>
  <script type="text/javascript" charset="utf-8">
     const columnDefs = [
            { field: 'userId' },
            { field: 'id' },
            { field: 'title' },
            { field: 'completed' },
        ];

        const gridOptions = {
            columnDefs: columnDefs,
            onGridReady: (event) =>{renderDataInTheTable(event.api)}
        };

        const eGridDiv = document.getElementById('data-table');
        new agGrid.Grid(eGridDiv, gridOptions);

        function renderDataInTheTable(api) {
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(function (response) {
                    return response.json();
                }).then(function (data) {
                    api.setRowData(data);
                    api.sizeColumnsToFit();
                })
        }
  </script>
</body>
