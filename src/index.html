<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMI</title>
  <link rel="stylesheet" href="css/style.css">
  <title>Data Grid Example</title>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
</head>

<body>
  <div class="main-div">
    <div class="main-content">
      <div class="screen" id="screen">0</div>

      <div class="number-div">
        <button class="num-button">7</button>
        <button class="num-button">8</button>
        <button class="num-button">9</button>
        <button class="clear num-button" id="clear">C</button>
        <button class="num-button">4</button>
        <button class="num-button">5</button>
        <button class="num-button">6</button>
        <button class="num-button" disabled>+/-</button>
        <button class="num-button">1</button>
        <button class="num-button">2</button>
        <button class="num-button">3</button>
        <button class="num-button" disabled>.</button>
        <button class="num-button">X</button>
        <button class="num-button">0</button>
        <button class="num-button enter">Ввод</button>

      </div>
    </div>
  </div>
  <header class="header">
    <div class="header-conteiner">
      <div class="header-information">
        <div class="system-condition-control">
          <div class="header-icon system-condition">
          </div>
        </div>
        <div class="cow-amount">
          <div class="header-icon cow-count">
          </div>
          <p class="cow-count-value">0000</p>
        </div>
        <div class="milk-control">
          <div class="header-icon milk-amount">
          </div>
          <p class="milk-indication">23.30/13.70 кг</p>
        </div>
        <div class="timer">
          <div class="timer-icon">
          </div>
          <p class="timer-count">0:00 мин</p>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="monitor">
    <div class="main">
      <div class="tabs" id="tabs1">
        <div class="tab_bar">
          <div class="tab__navigation">
            <div class="home">
              <div class="tab home-page"></div>
            </div>
            <div class="info">
              <div class="tab info-page tab_active"></div>
            </div>
            <div class="control">
              <div class="tab control-page"></div>
            </div>
            <div class="setting">
              <div class="tab setting-page"></div>
            </div>
          </div>
          <div class="clock-bar">
            <div class="clock-icon"></div>
            <div class="time"></div>
          </div>
        </div>
        <div class="tab__content">
        </div>
        <div class="tab__content tab__content_info tab__content_active">
          <div class="untabs" id="untabs2">
            <div class="untab__navigation">
              <div class="yield">
                <div class="untab milk-yield-statistics"></div>
              </div>
              <div class="clean-stat">
                <div class="untab cleaning-statistics untab_active"></div>
              </div>
              <div class="alarm-stat">
                <div class="untab alarm-statistics"></div>
              </div>
            </div>
            <div class="untab__content">
              <style>
                #milk-table {
                  height: calc(100% - 6px);
                  width: calc(100% - 6px);
                  margin: 3px;
                }
              </style>
              <div id="milk-table" class="ag-theme-balham">
                <button class="button milk-filter"></button>
              </div>
            </div>
            <div class="untab__content untab__content_active">
              <style>
                #wash-table {
                  font-family: Cera-regular;
                  height: calc(100% - 6px);
                  width: calc(100% - 6px);
                  margin: 3px;
                }
              </style>
              <div id="wash-table" class="ag-theme-balham">
              </div>
            </div>
            <div class="untab__content alarm-statistics-content">
              <style>
                #new-alarm-table {
                  font-family: Cera-regular;
                  height: 161px;
                  width: calc(100% - 107px);
                  margin-top: 3px;
                  margin-left: 3px;
                }

                #alarm-list-table {
                  font-family: Cera-regular;
                  height: 100%;
                  width: calc(100% - 107px);
                  margin-top: 3px;
                  margin-left: 3px;
                }
              </style>
              <div class="new-alarm">
                <div id="new-alarm-table" class="ag-theme-balham">
                </div>
                <button class="button stop-alarm"></button>
              </div>
              <div class="list-of-alarm">
                <div id="alarm-list-table" class="ag-theme-balham">
                </div>
                <button class="button filter-alarm"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab__content">
          <div class="untabs" id="untabs2">
            <div class="untab__navigation">
              <div class="untab cleaning-control untab_active"></div>
              <div class="untab sampler"></div>
              <div class="untab milking-setting"></div>
              <div class="untab touchscreen-setting"></div>
            </div>
            <div class="untab__content untab__content_active">
              <div class="cleaning-control-header">
                <div class="cl-icon cleaning-icon"></div>
                <div class="cl-icon atention-icon"></div>
                <div class="cl-icon date-icon"></div>
                <div class="cl-icon container-icon"></div>
              </div>
              <div class="acid-control-bar">
                <button class="cl-bar-button acid-cleaning-icon"></button>
                <div class="cl-bar-atention-icon acid-atention atention-active"></div>
                <div class="cl-date-value">
                  <p>25/08/2023 9:00</p>
                </div>
                <div class="cl-bar-button acid-container-icon"></div>
              </div>
              <div class="alkaline-control-bar">
                <button class="cl-bar-button alkaline-cleaning-icon"></button>
                <div class="cl-bar-atention-icon alkaline-atention atention-active"></div>
                <div class="cl-date-value acid-value">
                  <p>--:--:--</p>
                </div>
                <div class="cl-bar-button alkaline-container-icon"></div>
              </div>
              <div class="line-rinsing-bar">
                <div class="cl-bar-button line-rinsing-icon"></div>
                <div class="cl-bar-atention-icon line-rinsing-atention atention-active"></div>
                <div class="cl-date-value line-rinsing-value">
                  <p>26/08/2023 9:00</p>
                </div>
                <div class="cl-bar-button line-rinsing-container-icon"></div>
              </div>
              <div class="robot-rinsing-bar">
                <div class="cl-bar-button robot-rinsing-icon"></div>
                <div class="cl-bar-atention-icon robot-rinsing-atention atention-active"></div>
                <div class="cl-date-value robot-rinsing-value">
                  <p>--:--:--</p>
                </div>
                <div class="cl-bar-button robot-rinsing-container-icon"></div>
              </div>
              <div class="iodine-valve">
                <div class="cl-bar-button iodine-valve-icon"></div>
              </div>
            </div>
            <div class="untab__content">
              <div class="sampler-tab"></div>
              <div class="sampler-status">
                <div class="sampler-status-text">
                  <p>Режим отбора пробы молока</p>
                </div>
                <div class="sampler-status-icons">
                  <button class="sampler-status-icon sampler-status-play sampler-status-active"></button>
                  <button class="sampler-status-icon sampler-status-stop"></button>
                </div>
              </div>
              <div class="sampler-frame">
                <div class="sampler-frame-text">Sampler frame</div>
                <button class="sampler-frame-button input-button">0</button>
              </div>
              <div class="bottle-number">
                <div class="bottle-number-text">Номер бутылки для отбора пробы молока</div>
                <button class="bottle-number-button input-button">0</button>
              </div>
              <div class="last-bottle-number">
                <div class="last-bottle-number-text">Номер бутылки в которую отбиралась проба молока</div>
                <button class="last-bottle-number-button input-button">0</button>
              </div>
            </div>
            <div class="untab__content">
              <div class="arm-control">
                <div class="main-control-bar">
                  <div class="cow-bar">
                    <div class="left-cups">
                      <button class="cup-button left-top-cup"></button>
                      <button class="cup-button left-bottom-cup"></button>
                    </div>
                    <div class="middle-cow"></div>
                    <div class="right-cups">
                      <button class="cup-button right-top-cup"></button>
                      <button class="cup-button right-bottom-cup"></button>
                    </div>
                  </div>
                  <div class="arm-bar">
                    <div class="side-arm-bar">
                      <button class="arm-button side-arm-button arm-up"></button>
                      <button class="arm-button side-arm-button arm-down"></button>
                      <div class="speed">
                        <button class="arm-button side-arm-button arm-fast"></button>
                        <button class="arm-button side-arm-button arm-slow arm-speed-active"></button>
                      </div>
                    </div>
                    <div class="cross-arm-bar">
                      <div class="top-cross">
                        <button class="arm-button cross-button top-cross-button"></button>
                      </div>
                      <div class="middle-cross">
                        <button class="arm-button cross-button left-cross-button"></button>
                        <div class="cross-cow"></div>
                        <button class="arm-button cross-button right-cross-button"></button>
                      </div>
                      <div class="bottom-cross">
                        <button class="arm-button cross-button bottom-cross-button"></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="side-control-bar">
                  <button class="one"></button>
                  <button class="one"></button>
                  <button class="one"></button>
                  <button class="one"></button>
                </div>
                <div class="control-field">

                </div>
              </div>
            </div>
            <div class="untab__content">
              <div class="touch-bar">
                <div class="touch-bar-icons">
                  <div class="language-icon"></div>
                  <button class="clean-touch touch-button"></button>
                  <button class="off-system touch-button"></button>
                </div>
                <div class="language">
                  <div class="dropdown">
                    <div class="dropdown__value">Русский</div>
                    <ul class="dropdown__list">
                      <li class="dropdown__item">
                        Русский
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab__content">
          <div class="untabs" id="untabs3">
            <div class="untab__navigation">
              <div class="untab scheme"></div>
              <div class="untab global-setting untab_active"></div>
              <div class="untab version"></div>
              <div class="untab calibration"></div>
            </div>
            <div class="untab__content">
              1 вкладка
            </div>
            <div class="untab__content untab__content_active">
              2 вкладка
            </div>
            <div class="untab__content">
              3 вкладка
            </div>
            <div class="untab__content">
              4 вкладка
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="side-bar">
      <div class="mode-select">
        <button class="side-bar-button mode-select-button mode-stop mode-active"></button>
        <button class="side-bar-button mode-select-button mode-pause"></button>
        <button class="side-bar-button mode-select-button mode-play"></button>
      </div>
      <button class="side-bar-button alarm-button medium-alarm"></button>
      <button class="side-bar-button button-close-cow-exit"></button>
      <button class="side-bar-button button-feed"></button>
      <button class="side-bar-button button-skip"></button>
      <button class="side-bar-button button-milk-action-select"></button>
      <button class="side-bar-button button-open-cell"></button>
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="./numpud.js"></script>
  <script type="text/javascript" charset="utf-8">
    const milkColumnDefs = [
      { headerName: 'Время начала доения', field: 'Время начала доения', width: 140, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'ID Коровы', field: 'ID Коровы', width: 90, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Фактический / Ожидаемый надой', field: 'Фактический / Ожидаемый надой', width: 150, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Время доения', field: 'Время доения', width: 130, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Конечная точка транспортировки молока', field: 'Конечная точка транспортировки молока', width: 150, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Результат доения', field: 'Результат доения', width: 150, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" }
    ];

    const milkGridOptions = {
      columnDefs: milkColumnDefs,
      rowData: null,
      onGridReady: (event) => { milkRenderDataInTheTable(event.api) }
    };

    const milkEGridDiv = document.getElementById('milk-table');
    new agGrid.Grid(milkEGridDiv, milkGridOptions);

    function milkRenderDataInTheTable(api) {
      fetch('./milk.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);

        })
    }
    const washColumnDefs = [
      { headerName: 'Время начала промывки', field: 'Время начала промывки', width: 205, resizable: true, cellClass: "grid-cell-centered" },
      { headerName: 'Тип промывки', field: 'Тип промывки', width: 205, resizable: true, cellClass: "grid-cell-centered" },
      { headerName: 'Время промывки', field: 'Время промывки', width: 200, resizable: true, cellClass: "grid-cell-centered" },
      { headerName: 'Результат промывки', field: 'Результат промывки', width: 200, resizable: true, cellClass: "grid-cell-centered" }
    ];

    const washGridOptions = {
      columnDefs: washColumnDefs,
      rowData: null,
      onGridReady: (event) => { washRenderDataInTheTable(event.api) }
    };

    const washEGridDiv = document.getElementById('wash-table');
    new agGrid.Grid(washEGridDiv, washGridOptions);

    function washRenderDataInTheTable(api) {
      fetch('./wash.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);
        })
    }
    const newAlarmColumnDefs = [
      { headerName: 'Время возникновения ошибки', field: 'Время возникновения ошибки', width: 134, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Тип сигнализации', field: 'Тип сигнализации', width: 284, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Описание ошибки', field: 'Описание ошибки', width: 285, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" }
    ];

    const newAlarmGridOptions = {
      columnDefs: newAlarmColumnDefs,
      rowData: null,
      onGridReady: (event) => { newAlarmRenderDataInTheTable(event.api) }
    };

    const newAlarmEGridDiv = document.getElementById('new-alarm-table');
    new agGrid.Grid(newAlarmEGridDiv, newAlarmGridOptions);

    function newAlarmRenderDataInTheTable(api) {
      fetch('./new-alarm.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);
        })
    }

    const alarmListColumnDefs = [
      { headerName: 'Время возникновения ошибки', field: 'Время возникновения ошибки', width: 134, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Тип сигнализации', field: 'Тип сигнализации', width: 284, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" },
      { headerName: 'Описание ошибки', field: 'Описание ошибки', width: 285, resizable: true, wrapHeaderText: true, autoHeaderHeight: true, cellClass: "grid-cell-centered" }
    ];

    const alarmListGridOptions = {
      columnDefs: alarmListColumnDefs,
      rowData: null,
      onGridReady: (event) => { alarmListRenderDataInTheTable(event.api) }
    };

    const alarmListEGridDiv = document.getElementById('alarm-list-table');
    new agGrid.Grid(alarmListEGridDiv, alarmListGridOptions);

    function alarmListRenderDataInTheTable(api) {
      fetch('./alarm-list.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);
        })
    }
  </script>
</body>
