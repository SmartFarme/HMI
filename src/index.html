<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMI</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-conteiner">
      <div class="header-information">
        <div class="header-icon system-condition">
        </div>
        <div class="cow-amount">
          <div class="header-icon cow-count">
          </div>
          <p class="cow-count-value">0000</p>
        </div>
        <div class="milk-control">
          <div class="header-icon milk-amount">
          </div>
          <p class="milk-indication">0/0 kg</p>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="monitor">
    <div class="main">
      <div class="tabs" id="tabs1">
        <div class="tab__navigation">
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>
        </div>
        <div class="tab__content">
        </div>
      </div>
    </div>
    <div class="side-bar">
      <div class="mode-select">
        <button class="side-bar-button mode-select-button mode-stop"></button>
        <button class="side-bar-button mode-select-button mode-pause mode-active"></button>
        <button class="side-bar-button mode-select-button mode-play"></button>
      </div>
      <button class="side-bar-button alarm-button fatal-alarm"></button>
      <button class="side-bar-button button-close-cow-exit exit-is-close"></button>
      <button class="side-bar-button button-feed"></button>
      <button class="side-bar-button button-skip skip-is-active"></button>
      <button class="side-bar-button button-milk-action-select"></button>
      <button class="side-bar-button button-open-cell"></button>
    </div>
  </div>
</body>

  <button class="side-bar-button milk-action-select-button button-milk-save"></button>
  <button class="side-bar-button milk-action-select-button button-milk-remove"></button>
  <button class="side-bar-button milk-action-select-button button-escape"></button>
</div> -->
</html>
