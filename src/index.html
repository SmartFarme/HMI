<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMI</title>
  <link rel="stylesheet" href="css/style.css">
  <title>Data Grid Example</title>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
</head>

<body>
  <header class="header">
    <div class="header-conteiner">
      <div class="header-information">
        <div class="system-condition-control">
          <div class="header-icon system-condition">
          </div>
        </div>
        <div class="cow-amount">
          <div class="header-icon cow-count">
          </div>
          <p class="cow-count-value">0000</p>
        </div>
        <div class="milk-control">
          <div class="header-icon milk-amount">
          </div>
          <p class="milk-indication">23.30/13.70 kg</p>
        </div>
        <div class="timer">
          <div class="timer-icon">
          </div>
          <p class="timer-count">0:00 min</p>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo-icon">
        </div>
      </div>
    </div>
  </header>
  <div class="monitor">
    <div class="main">
      <div class="tabs" id="tabs1">
        <div class="tab_bar">
          <div class="tab__navigation">
            <div class="tab home-page "></div>
            <div class="tab info-page tab_active"></div>
            <div class="tab control-page"></div>
            <div class="tab setting-page"></div>
          </div>
          <div class="clock-bar">
            <div class="clock-icon"></div>
            <div class="time"></div>
          </div>
        </div>
        <div class="tab__content">
        </div>
        <div class="tab__content tab__content_info tab__content_active">
          <div class="untabs" id="untabs2">
            <div class="untab__navigation">
              <div class="untab milk-yield-statistics"></div>
              <div class="untab cleaning-statustics untab_active"></div>
              <div class="untab alarm-statistics"></div>
            </div>
            <div class="untab__content">
              <style>
                #milk-table {
                  height: calc(100% - 6px);
                  width: calc(100% - 6px);
                  margin: 3px;
                }
              </style>
              <div id="milk-table" class="ag-theme-balham">
              </div>
            </div>
            <div class="untab__content untab__content_active">
              <style>
                #wash-table {
                  font-family: Cera-regular;
                  height: calc(100% - 6px);
                  width: calc(100% - 6px);
                  margin: 3px;
                }
              </style>
              <div id="wash-table" class="ag-theme-balham">
              </div>
            </div>
            <div class="untab__content alarm-statistics-content">
              <style>
                #new-alarm-table {
                  font-family: Cera-regular;
                  height: 160px;
                  width: calc(100% - 109px);
                  margin-top: 3px;
                  margin-left: 3px;
                }

                #alarm-list-table {
                  font-family: Cera-regular;
                  height: 100%;
                  width: calc(100% - 109px);
                  margin-top: 3px;
                  margin-left: 3px;
                }
              </style>
              <div class="new-alarm">
                <div id="new-alarm-table" class="ag-theme-balham">
                </div>
                <button class="button stop-alarm"></button>
              </div>
              <div class="list-of-alarm">
                <div id="alarm-list-table" class="ag-theme-balham">
                </div>
                <button class="button filter-alarm"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab__content">
          <div class="untabs" id="untabs2">
            <div class="untab__navigation">
              <div class="untab cleaning-control untab_active"></div>
              <div class="untab sampler"></div>
              <div class="untab milking-setting"></div>
              <div class="untab touchscreen-setting"></div>
            </div>
            <div class="untab__content untab__content_active">
              Схема
            </div>
            <div class="untab__content">
              2 вкладка
            </div>
            <div class="untab__content">
              3 вкладка
            </div>
            <div class="untab__content">
              Калибровка
            </div>
          </div>
        </div>
        <div class="tab__content">
          <div class="untabs" id="untabs3">
            <div class="untab__navigation">
              <div class="untab scheme"></div>
              <div class="untab global-setting untab_active"></div>
              <div class="untab version"></div>
              <div class="untab calibration"></div>
            </div>
            <div class="untab__content">
              1 вкладка
            </div>
            <div class="untab__content untab__content_active">
              2 вкладка
            </div>
            <div class="untab__content">
              3 вкладка
            </div>
            <div class="untab__content">
              4 вкладка
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="side-bar">
      <div class="mode-select">
        <button class="side-bar-button mode-select-button mode-stop mode-active"></button>
        <button class="side-bar-button mode-select-button mode-pause"></button>
        <button class="side-bar-button mode-select-button mode-play"></button>
      </div>
      <button class="side-bar-button alarm-button medium-alarm"></button>
      <button class="side-bar-button button-close-cow-exit"></button>
      <button class="side-bar-button button-feed"></button>
      <button class="side-bar-button button-skip"></button>
      <button class="side-bar-button button-milk-action-select"></button>
      <button class="side-bar-button button-open-cell"></button>
    </div>
  </div>
  <script src="./main.js"></script>
  <script type="text/javascript" charset="utf-8">
    const milkColumnDefs = [
      { field: 'Время начала доения', width: 140, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'ID Коровы', width: 90, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Фактический / Ожидаемый надой', width: 150, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Время доения', width: 130, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Конечная точка транспортировки молока', width: 150, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Результат доения', width: 150, resizable: true, wrapHeaderText: true, autoHeaderHeight: true }
    ];

    const milkGridOptions = {
      columnDefs: milkColumnDefs,
      rowData: null,
      onGridReady: (event) => { milkRenderDataInTheTable(event.api) }
    };

    const milkEGridDiv = document.getElementById('milk-table');
    new agGrid.Grid(milkEGridDiv, milkGridOptions);

    function milkRenderDataInTheTable(api) {
      fetch('./milk.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);

        })
    }
    const washColumnDefs = [
      { field: 'Время начала промывки', width: 205, resizable: true, },
      { field: 'Тип промывки', width: 205, resizable: true, },
      { field: 'Время промывки', width: 200, resizable: true },
      { field: 'Результат промывки', width: 200, resizable: true }
    ];

    const washGridOptions = {
      columnDefs: washColumnDefs,
      rowData: null,
      onGridReady: (event) => { washRenderDataInTheTable(event.api) }
    };

    const washEGridDiv = document.getElementById('wash-table');
    new agGrid.Grid(washEGridDiv, washGridOptions);

    function washRenderDataInTheTable(api) {
      fetch('./wash.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);
        })
    }
    const newAlarmColumnDefs = [
      { field: 'Время возникновения ошибки', width: 134, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Тип сигнализации', width: 284, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Описание ошибки', width: 285, resizable: true, wrapHeaderText: true, autoHeaderHeight: true }
    ];

    const newAlarmGridOptions = {
      columnDefs: newAlarmColumnDefs,
      rowData: null,
      onGridReady: (event) => { newAlarmRenderDataInTheTable(event.api) }
    };

    const newAlarmEGridDiv = document.getElementById('new-alarm-table');
    new agGrid.Grid(newAlarmEGridDiv, newAlarmGridOptions);

    function newAlarmRenderDataInTheTable(api) {
      fetch('./new-alarm.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);
        })
    }

    const alarmListColumnDefs = [
      { field: 'Время возникновения ошибки', width: 134, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Тип сигнализации', width: 284, resizable: true, wrapHeaderText: true, autoHeaderHeight: true },
      { field: 'Описание ошибки', width: 285, resizable: true, wrapHeaderText: true, autoHeaderHeight: true }
    ];

    const alarmListGridOptions = {
      columnDefs: alarmListColumnDefs,
      rowData: null,
      onGridReady: (event) => { alarmListRenderDataInTheTable(event.api) }
    };

    const alarmListEGridDiv = document.getElementById('alarm-list-table');
    new agGrid.Grid(alarmListEGridDiv, alarmListGridOptions);

    function alarmListRenderDataInTheTable(api) {
      fetch('./alarm-list.json')
        .then(function (response) {
          return response.json();
        }).then(function (data) {
          api.setRowData(data);
        })
    }
  </script>
</body>
